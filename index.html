<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
    <div id="left-sidebar" class="sidebar">
        <ul>
            <li>
                <input type="image" src="images/pointer.svg" name="pointer" class="btn" id="pointer-btn" />
            </li>
            <br />
            <li>
                <input type="image" src="images/pan.svg" name="pan" class="btn" id="pan-btn" />
            </li>
            <br />
            <li>
                <input type="image" src="images/addNode.svg" name="node" class="btn" id="create-node-btn" />
            </li>
            <br />
            <li>
                <input type="image" src="images/line.svg" name="line" class="btn" id="create-line-btn" />
            </li>
            <br />
            <li>
                <input type="image" src="images/text.svg" name="text" class="btn" id="create-text-btn" />
            </li>
            <br />
            <li>
                <input type="image" src="images/comment.svg" name="comment" class="btn" id="create-comment-btn" />
            </li>
        </ul>
    </div>
    <div id="lower-left-sidebar" class="sidebar">
        <ul>
            <li>
                <input type="image" src="images/undo.svg" name="undo" class="btn" id="undo-btn" />
            </li>
            <br />
            <li>
                <input type="image" src="images/redo.svg" name="redo" class="btn" id="redo-btn" />
            </li>
        </ul>

    </div>
    <div id="main"></div>
    <div id="far-right-sidebar" class="sidebar">
        <input type="image" src="images/account.svg" name="account" class="btn-horiz" id="account-btn" />
        <input type="image" src="images/share.svg" name="share" class="btn-horiz" id="share-btn" />
    </div>
    <div id="close-right-sidebar" class="sidebar">
        <input type="image" src="images/graph.svg" name="graph" class="btn-horiz" id="graph-btn" />
        <input type="image" src="images/presentation.svg" name="present" class="btn-horiz" id="present-btn" />
    </div>
</body>
</html>
