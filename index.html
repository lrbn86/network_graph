<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERT</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="left-sidebar" class="sidebar">
        <input id="pointer-btn" class="btn btn-function" name="pointer" title="Move" type="image" src="images/pointer.svg" />
        <input id="pan-btn" class="btn btn-function" name="pan" title="Panning" type="image" src="images/pan.svg" />
        <input id="create-node-btn" class="btn btn-function" name="node" title="Create Node" type="image" src="images/addNode.svg" />
        <input id="create-text-btn" class="btn btn-function" type="image" title="Create Text" src="images/text.svg" />
        <input id="create-comment-btn" class="btn btn-function" name="comment" title="Create Comment" type="image" src="images/comment.svg" />
    </div>
    <div id="bottom-left-sidebar" class="sidebar">
        <input id="undo-btn" class="btn" name="undo" title="Undo" type="image" src="images/undo.svg" />
        <input id="redo-btn" class="btn" name="redo" title="Redo" type="image" src="images/redo.svg" />
    </div>
    <div id="main">
    </div>
    <div id="close-right-sidebar" class="sidebar">
        <input id="graph-btn" class="btn" name="graph" title="Graph" type="image" src="images/graph.svg" />
        <input id="present-btn" class="btn" name="present" title="Present" type="image" src="images/presentation.svg" /> 
    </div>
    <div id="far-right-sidebar" class="sidebar">
        <input id="account-btn" class="btn" name="account" title="Account" type="image" src="images/account.svg" />
        <input id="share-btn" class="btn" name="share" title="Share" type="image" src="images/share.svg" />
    </div>
    <div id="zoom-sidebar" class="sidebar">
        <div>
            -
            <span id="zoom-level">100%</span>
            +
        </div>
        <div>
            <input id="zoom-slider" class="zoom-btn" type="range" min="500" max="2000" step="10">
        </div>
    </div>
    <noscript>[REQUIRED] JavaScript must be enabled on this browser to use this application.</noscript>
</body>
</html>
