<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="left-sidebar" class="sidebar">
        <input id="pointer-btn" class="btn btn-function" name="pointer" type="image" src="images/pointer.svg" />
        <input id="pan-btn" class="btn btn-function" name="pan" type="image" src="images/pan.svg" />
        <input id="create-node-btn" class="btn btn-function" name="node" type="image" src="images/addNode.svg" />
        <input id="create-line-btn" class="btn btn-function" name="line" type="image" src="images/line.svg" />
        <input id="create-text-btn" class="btn btn-function" type="image" src="images/text.svg" />
        <input id="create-comment-btn" class="btn btn-function" name="comment" type="image" src="images/comment.svg" />
    </div>
    <div id="bottom-left-sidebar" class="sidebar">
        <input id="undo-btn" class="btn" name="undo" type="image" src="images/undo.svg" />
        <input id="redo-btn" class="btn" name="redo" type="image" src="images/redo.svg" />
    </div>
    <div id="main"></div>
    <div id="close-right-sidebar" class="sidebar">
        <input id="account-btn" class="btn" name="account" type="image" src="images/account.svg" />
        <input id="share-btn" class="btn" name="share" type="image" src="images/share.svg" />
    </div>
    <div id="far-right-sidebar" class="sidebar">
        <input id="graph-btn" class="btn" name="graph" type="image" src="images/graph.svg" />
        <input id="present-btn" class="btn" name="present" type="image" src="images/presentation.svg" /> 
    </div>
    <div id="zoom-sidebar" class="sidebar">
        <div>
            <span id="zoom-level">100%</span>
        </div>
        <div>
            <input id="zoom-slider" class="zoom-btn" type="range" max="2000" min="500">
        </div>
    </div>
    <noscript>[REQUIRED] JavaScript must be enabled on this browser to use this application.</noscript>
</body>
</html>
